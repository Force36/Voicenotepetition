<!DOCTYPE html>
<html>
<head>
    <title>Spotify Uploader</title>
    <style>
        body {
            font-family: sans-serif;
            width: 300px;
            padding: 10px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1ED760;
        }
        p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Spotify Voicenote Uploader</h1>
    <p>First, navigate to the "Create episode" page. Then, click the button below to select your files.</p>
    <button id="uploadButton">Select Approved Voicenotes</button>
    <input type="file" id="fileInput" multiple style="display: none;" />
    <script src="popup.js"></script>
</body>
</html>
